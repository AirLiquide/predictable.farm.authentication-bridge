<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div id="connection-zone">
        <form action="/login" method="post">
        <div id="logo">
            <img src="assets/logo.png">
        </div>
        <div id="fast-connection-zone">
            <div id="my-signin2"></div>
            <div id="fb-login"><img class="clickable" src="assets/fb-logo.png" onclick="FB.login()"/></div>
        </div>
        <div id="regular-connection-zone">
            <div class="label">ID</div>
            <input id="input-id" name="username" type="text" placeholder="e.g. , PredictableFarm">
            <div class="label">Password</div>
            <input id="input-pswd" name="pass" type="password" placeholder="e.g. , ••••••••••••">
        </div>

        <div id="login-button" class="link-fill">
            <input type="submit" value="Log in"/>
        </div>
            <div id="register-button" class="link-fill">
                <input type="submit" value="Log in"/>
            </div>
        </form>
        <div id="connection-help">
            <div id="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <div id="signup">
                <a href="#">Don't have an account? Sign up!</a>
            </div>
        </div>

        <script>
            function onSuccess(googleUser) {
                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
            }
            function onFailure(error) {
                console.log(error);
            }
            function renderButton() {
                gapi.signin2.render('my-signin2', {
                    'scope': 'profile email',
                    'width': 400,
                    'height': 50,
                    'longtitle': true,
                    'theme': 'dark',
                    'onsuccess': onSuccess,
                    'onfailure': onFailure
                });
            }
        </script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
